{% extends "layout.html" %}
{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h2>{{ page_title }}</h2>
        </div>
        <div class="page-body">
          <div class="list-group">
            {% for item in tag_list %}
              <div class="list-group-item">
                <a href="/{{tag_type}}/{{item|urlencode}}/" class="lead">{{ item }}</a>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
